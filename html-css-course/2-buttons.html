<style>
.subscribe-button{
    background-color: rgb(255, 0, 0);
    color:White;
    border:none;
    height: 40px;
    width:105px;
    border-radius: 3px;
    cursor:pointer;
    margin-right: 13px;
    transition: opacity 1s;
}
.subscribe-button:hover{
    background-color:goldenrod;
    opacity: 0.3;
}
.join-button{
    border-color:rgb(41, 118, 211);
    color:rgb(41, 118, 211);
    height: 40px;
    width: 60px;
    border-style: solid; 
    cursor:pointer;
    background-color: white;
    margin-right: 13px;
    

}
.join-button:hover{
    background-color: rgb(41, 118, 211);
    color:white;
    transition:background-color 2s,color 0.2s;
}
.join-button:active{
    opacity:0.3;
}


.twitter-button{
    background-color: #009dff;
    color:White;
    padding-right:10px;
    cursor:pointer;
    border-radius: 50px;
    border:none;
    font-weight: bold;
    margin-left: 4px;
    padding-top: 10px;
    padding-bottom:10px;
    padding-left:10px;
    padding-right:10px;

}


</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class=" join-button">JOIN</button>
<button class = "twitter-button">TWITTER</button>
